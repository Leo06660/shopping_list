<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM + Gradinet_BG</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body class="gradientBody">
	<div class="centerize">
		<h1>Shopping List</h1>
		<img src="cart.jpg" width="80" height="70">
		<p id="first">Get it done today</p>
		<input id="userinput" type="text" placeholder="enter items">
		<button id="enter">Enter</button>
		<ul>
			<li class="bold red" random="23">Notebook</li>
			<li>Jello</li>
			<li>Spinach</li>
			<li>Rice</li>
			<li>Birthday Cake</li>
			<li>Candles</li>
		</ul>
	</div>

	<!-- Gradient Background -->
	<hr>
	<div class="gradient">
		<div class="randomColor">
			<button id="randomColorBtn">Generate Random Color</button>
		</div>
		<div class="input">
			<input class="color1" type="color" name="color1" value="#ff0000">
			<input class="color2" type="color" name="color2" value="#ffff00">
		</div>
		<h2></h2>
	</div>
	
	


	<script type="text/javascript" src="script.js"></script>
</body>
</html>
